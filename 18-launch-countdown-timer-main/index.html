<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <img src="/images/bg-stars.svg" alt="background star pattern">
  <div class="outer-container">
    <div class="container">
      <h1 id="heading">We're launching soon</h1>
      <div class="time-container">
        <div class="days-container"><div class="time-display"></div><p class="time-label">Days</p></div>
        <div class="hours-container"><div class="time-display"></div><p class="time-label">Hours</p></div>
        <div class="minutes-container"><div class="time-display"></div><p class="time-label">Minutes</p></div>
        <div class="seconds-container"><div class="time-display"></div><p class="time-label">Seconds</p></div>
      </div>
      <div class="social-icons">
        <img src="/images/icon-facebook.svg" alt="facebook icons">
        <img src="/images/icon-pinterest.svg" alt="pinterest icons">
        <img src="/images/icon-instagram.svg" alt="instagram icons">
      </div>
    </div>
  </div>
  <img src="/images/pattern-hills.svg" alt="background hill pattern">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
