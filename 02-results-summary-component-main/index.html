<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container">
  <div id="left">
    <h2 id="left-title">Your Result</h2>
    <div id="total-average">
      <h1 >76</h1>
      <p id="total-average--para">of 100</p>
    </div>
    

    <h1 id="remark-title">Great</h1>
    <p id="left-para">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div id="right">
    <h2 id="right-title">Summary</h2>

    <div id="reaction" class="summary-item"><h3>Reaction</h3> <h3>80 / 100</h3></div>

    <div id="memory" class="summary-item"><h3>Memory</h3> <h3>92 / 100</h3></div>

    <div id="verbal" class="summary-item"><h3>Verbal</h3> <h3>61 / 100</h3></div>

    <div id="visual" class="summary-item"><h3>Visual</h3> <h3>72 / 100</h3></div>

    <button >Continue </button> 
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
