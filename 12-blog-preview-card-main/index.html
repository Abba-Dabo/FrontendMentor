<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<div class="outer-container">
  <div class="container">
    <img src="/assets/images/illustration-article.svg" alt="main article image" id="main-image">
    <h4 id="section">Learning</h4>
    <p id="date">Published 21 Dec 2023</p>
    <h2 class="heading">HTML & CSS foundations</h2>
    <p class="para">
    These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="avatar--name">
      <img src="/assets/images/image-avatar.webp" alt="avatar of a person">
      <h4 class="name">Greg Hooper</h4>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
