<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="container">
  <div class="left-container">
    <img src="/images/image-product-mobile.jpg" alt="an image of a chanel perfome in a glass container">
  </div>
  <div class="right-container">
    <h2 id="product">Perfume</h2>
    <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
    <p id="about-para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div id="prices">
    <h2 id="current-price">$149.99</h2>
    <h2 id="initial-price">$169.99</h2>
  </div>
    <button id="add-to-button">Add to Cart</button> 
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
