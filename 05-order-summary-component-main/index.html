<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container">
  <img id="hero-image" src="/images/illustration-hero.svg" alt="illustration of a human figure listening to music with phone and earphone.">
  <div class="info">
    <h2>Order Summary</h2>
    <p id="subheading-para">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="plan">
      <div class="image-and-annualBill">
        <img src="/images/icon-music.svg" alt="music icon">
        <div class="annual-bill">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <a id="cancel-order" href="#">Cancel Order</a>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
