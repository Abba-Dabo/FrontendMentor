<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container">
  <img id="main-image" src="/images/image-equilibrium.jpg" alt="main card image of a glass cube balanced on it tip">
 <h2 id="title">Equilibrium #3429</h2>
 <p id="title-para" class="para">
  Our Equilibrium collection promotes balance and calm.</p>

  <div id="transaction-info">
    <div id="transaction-info--left">
    <img src="/images/icon-ethereum.svg" alt="ethereum icon close to price">
    <h3>0.041 ETH</h3>
    </div>
    <div id="transaction-info--right">
      <img src="/images/icon-clock.svg" alt="clock icon beside the information on days left">
      <p class="para">3 days left</p>
    </div>
  </div>
  <p class="para">Creation of <span id="name"> Jules Wyvern</span>
  </p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
