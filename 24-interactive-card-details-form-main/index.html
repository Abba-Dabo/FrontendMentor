<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <div id="card-front">
          <div id="circles">
            <div class="solid-circle"></div>
            <div class="line-circle"></div>
          </div>
          <h3 id="card-nuber__demo">0000 0000 0000 0000</h3>
          <div class="name-and-expiration-date">
            <p id="cardholder-name__demo">Jane Appleseed</p>
            <p id="expiration-date__demo">00/00</p>
          </div>
        </div>
        <div id="card-back">
          <p id="card-cvc__demo">000</p>
        </div>
        <div id="top-or-left"></div>
        <div id="bottom-or-right">
          <div class="cardholder--container">
            <label for="cardholder-name">Cardholder Name</label>
            <input
              type="text"
              name="Cardholder"
              id="cardholder-name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="card-number--container">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              name="Card-number"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="expiration-date-and-cvc--container">
            <div class="expiration-date-half">
              <label for="expiration-date">Exp. Date (MM/YY)</label>
              <div class="expiration-inputs">
                <input
                  type="text"
                  name="Expiration-date__month"
                  id="expiration-date"
                  placeholder="MM"
                />
                <input
                  type="text"
                  name="Expiration-date__year"
                  id="expiration-date"
                  placeholder="YY"
                />
              </div>
            </div>
            <div class="card-cvc-half">
              <label for="card-cvc">CVC</label>
              <input
                type="text"
                name="Card-cvc"
                id="card-cvc"
                placeholder="e.g. 123"
              />
            </div>
          </div>

          <button type="submit">Confirm</button>

          <!-- Completed state start -->
          <div id="completed-state">
            <h1 class="thanks">Thank you!</h1>
            <p class="details">We've added your card details</p>
            <button type="submit">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
