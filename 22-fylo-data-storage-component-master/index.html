<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <div id="logo-icons-container">
          <img src="/images/logo.svg" alt="the logo image" />
          <div class="icons-container">
            <span id="icon-document"></span>
            <span id="icon-folder"></span>
            <span id="icon-upload"></span>
          </div>
        </div>

        <div id="storoge-container">
          <p id="storage-para">
            Youâ€™ve used <span id="storage-used-number">815 GB</span> of your
            storage
          </p>
          <div id="slider"></div>
          <div class="slider-label">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>

        <div id="storage-left">
          <span id="storage-left-number">185</span>
          <p>GB Left</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
