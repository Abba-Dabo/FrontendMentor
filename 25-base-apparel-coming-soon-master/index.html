<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="container logo-container">
        <img src="/images/logo.svg" alt="our logo" />
      </div>
      <img
        src="/images/hero-mobile.jpg"
        alt="image of a lady as a hero image"
      />

      <div class="container base-container">
        <h1 class="heading">We're <span class="dark"> coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="input-and-button-container">
          <div class="input-and-error-para-container">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <p class="error-state-note">Please provide a valid email</p>
          </div>
          <button type="submit">
            <img src="/images/icon-arrow.svg" alt="" />
          </button>
          <img
            src="/images/icon-error.svg"
            alt="error icon"
            class="error-state-image"
          />
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
