<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="outer-container">
  <div class="container">
    <div class="top">
     <picture>
       <source media="(max-width: 375px)" srcset="/images/image-header-mobile.jpg"/> 
           <img src="/images/image-header-desktop.jpg" alt="an image of a chanel perfome in a glass container"/>
     </picture>
    </div> 
    <div class="bottom">
      <h2 class="heading">
        Get <span>insights</span> that help your business grow.
      </h2>  
      
      <p class="para">
        Discover the benefits of data analytics and make better decisions 
        regarding revenue, customer experience, and overall efficiency.
      </p>  
      <div class="stats">
        <div class="stats-items">
          <h2 class="stats-num">10k+</h2>
          <p class="stats-item">companies</p> 
        </div> 
        <div class="stats-items">
          <h2 class="stats-num">314</h2> 
          <p class="stats-item">templates</p>
        </div> 
        <div class="stats-items">
          <h2 class="stats-num">12m+</h2>  
          <p class="stats-item">queries</p>
        </div> 
      </div>
    </div>
   
   </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
