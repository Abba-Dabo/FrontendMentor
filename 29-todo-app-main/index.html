<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <div id="logo-and-mode-switch__container">
          <div class="logo">Todo</div>
          <img src="/images/icon-moon.svg" alt="" class="mode-switch" />
        </div>
        <div id="todo-body__container">
          <div id="todo-input-container">
            <input type="checkbox" name="check-to-add" id="input-checkbox" />
            <input type="text" name="text-to-add" id="input-area" />
          </div>
          <div class="todo-item-container">
            <input type="checkbox" name="" id="-checkbox" />
            <p class="todo-text">1st todo</p>
            <img
              src="/images/icon-cross.svg"
              alt="todo remove button"
              class="remove-botton"
            />
          </div>
          <div class="todo-item-container">
            <input type="checkbox" name="" id="-checkbox" />
            <p class="todo-text">2nd todo</p>
            <img
              src="/images/icon-cross.svg"
              alt="todo remove button"
              class="remove-botton"
            />
          </div>
          <div class="todo-item-container">
            <input type="checkbox" name="" id="-checkbox" />
            <p class="todo-text">3th todo</p>
            <img
              src="/images/icon-cross.svg"
              alt="todo remove button"
              class="remove-botton"
            />
          </div>
          <div class="todo-item-container">
            <input type="checkbox" name="" id="-checkbox" />
            <p class="todo-text">4th todo</p>
            <img
              src="/images/icon-cross.svg"
              alt="todo remove button"
              class="remove-botton"
            />
          </div>
          <div id="todo-status-filter">
            <!-- Add dynamic number -->
            <p>items left</p>
            <p>Clear Completed</p>
          </div>
        </div>
        <div id="todo-status-filter">
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
        <p id="drag-and-drop">Drag and drop to reorder list</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
